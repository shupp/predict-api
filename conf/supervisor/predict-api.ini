[program:php-fpm]
command=/usr/sbin/php-fpm7 -F
autostart=true
autorestart=true
startretries=99999
stopsignal=TERM
stopasgroup=true
killasgroup=true
stdout_logfile=NONE
stderr_logfile=NONE
stdout_events_enabled = true
stderr_events_enabled = true

[program:nginx]
command=/usr/sbin/nginx -g "daemon off; error_log /dev/stdout info;"
autostart=true
autorestart=true
startretries=99999
stopsignal=TERM
stopasgroup=true
killasgroup=true
stdout_logfile=NONE
stderr_logfile=NONE
stdout_events_enabled = true
stderr_events_enabled = true

[eventlistener:stdout]
command = supervisor_stdout
buffer_size = 100
events = PROCESS_LOG
result_handler = supervisor_stdout:event_handler
stdout_logfile=NONE
stderr_logfile=NONE
